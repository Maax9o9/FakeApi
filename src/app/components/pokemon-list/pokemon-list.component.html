<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Sprite -->
  <ng-container matColumnDef="sprite">
    <mat-header-cell *matHeaderCellDef> Sprite </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <img [src]="element.sprites.front_default" alt="{{ element.name }}" width="50" height="50">
    </mat-cell>
  </ng-container>
<!-- Name -->
<ng-container matColumnDef="name">
  <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
  <mat-cell *matCellDef="let element">
    <a (click)="navigateToPokemonCreate(element.id)">{{ element.name | uppercase}}</a>
  </mat-cell>
</ng-container>

  <!-- Types -->
  <ng-container matColumnDef="types">
    <mat-header-cell *matHeaderCellDef> Types </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.types}} </mat-cell>
  </ng-container>

  <!-- Abilities -->
  <ng-container matColumnDef="abilities">
    <mat-header-cell *matHeaderCellDef> Abilities </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.abilities.join(', ') }} </mat-cell>
  </ng-container>

  <!-- Games -->
  <ng-container matColumnDef="games">
    <mat-header-cell *matHeaderCellDef> Games </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{ element.game_indices.join(', ') }} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  
</mat-table>
